<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de suas Musicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div layout:fragment="conteudo">
        <div class="container-fluid p-5 bg-danger text-white text-center">
            <h1>Cadastro de Musicas!</h1>
        </div>
    
    
        <div class="container mt-5">
            <div class="row">
        <form method="post" action="/musicas">
            <div class="mb-3">
              <label  class="form-label">Artista: </label>
              <input class="form-control" style="width: 20rem;" id="artista" name="artista">
            </div>
            
            <div class="mb-3">
              <label  class="form-label">Canção: </label>
              <input class="form-control" style="width: 20rem;" id="cancao" name="cancao">  
               </div>
                  
               <div class="mb-3" >
                <label  for="sel1" class="form-label">Duração: </label>
                <select class="form-select" style="width: 20rem;"  id="duracao" name="duracao">
                    <option>1 minuto</option>
                    <option>2 minutos</option>
                    <option>3 minutos</option>
                    <option>4 minutos ou mais</option>
              
            </select>
              
                  </div>
                    
             <div class="mb-3">
              <label  class="form-label">Gênero:</label>
              <input class="form-control" style="width: 20rem;" id="genero" name="genero" >
               </div>
             
               <div class="mb-3" >
              <label  class="form-label">Compositor(a):</label>
              <input class="form-control" style="width: 20rem;" id="compositor" name="compositor" >
               </div>
            
               <div class="mb-3">
              <label  class="form-label">Produtor(a):</label>
              <input class="form-control" style="width: 20rem;" id="produtor" name="produtor">
                 </div>
            
               <div class="mb-3">
              <label  class="form-label">Gravadora:</label>
              <input class="form-control" style="width: 20rem;" id="gravadora" name="gravadora" >
                  </div>
                
            
               <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
    </div>     
        </div> 
</body>
</html>
